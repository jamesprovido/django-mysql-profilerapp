{% extends 'base.html' %}

{% block title %}
    User List 
{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Profiler App</h1>
    {% if user_list %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    
                    <th class="text-center">Profile Image</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_list %}
                <tr>
                    <td>{{ user.user_fname }}</td>
                    <td>{{ user.user_lname }}</td>
                    <td>{{ user.user_email }}</td>
                    <td class="text-center">
                        <a href="{% url 'users:detail' user.id %}">
                            <img src="media/{{ user.user_image }}" width="50" class="rounded-circle" alt="userimage">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

{% endblock %}
